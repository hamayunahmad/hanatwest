apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-basic
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hamayunahmad/hanatwest.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: hamayun-argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

